name: Build and Deploy Website using GH_PAGES

on:
    push:
        branches:
            - website-source-code

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Global Auth
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "github-actions@github.com"
            - name: Checkout source branch
              uses: actions/checkout@v5
              with:
                  ref: website-source-code
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Deploy project
              run: npm run deploy