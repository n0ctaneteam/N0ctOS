name: Build and Deploy to Build Branch

on:
    push:
        branches:
            - "website-source-code"

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write # REQUIRED to push to another branch

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            # IMPORTANT: adjust dist/ -> build/ if needed
            - name: Deploy build folder to build branch
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"

                  git checkout --orphan n0ctos-website
                  git reset --hard
                  git clean -fdx

                  cp -r dist/* .

                  git add .
                  git commit -m "Build from main @ $GITHUB_SHA"
                  git push origin n0ctos-website --force
